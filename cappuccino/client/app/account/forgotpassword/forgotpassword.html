<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container forgot-panel">
  <div class="row row-centered">
    <div class="col-xs-6 col-centered">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Password Reset</h3></div>
          <div class="panel-body">
              <form name="form"
                    ng-submit="sendEmail()"
                    ng-show="!emailSent"
                    novalidate>
                  
                    <p>Enter your email.</p>
                    <div class="form-group {has-error:error}">
                       <input type="email"
                             name="uEmail"
                             class="form-control"
                             placeholder="Email address"
                             ng-model="user.email"
                             required="" />
                    </div>
                    <div ng-show="form.$submitted || form.uEmail.$touched" class="error-message">
                        <p ng-show="form.uEmail.$error.required">Required</p>
                        <p ng-show="form.uEmail.$error.email">This is not a valid email.</p>
                    </div>

                    <button class="btn btn-lg btn-primary"
                            type="submit"
                            id="submit"
                            ng-disabled="form.uEmail.$error.required || form.uEmail.$error.email">Reset Password</button>
              </form>
         
              <div ng-show="emailSent">
                    <p>We've sent an email to <b>{{user.email}}</b>. Click the link in the email to reset your password.</p>
                    <p>If you don't see the email, check other places it might be, like your junk, spam, social, or other folders.</p>
                    <a href="/login" class="btn btn-lg btn-primary pull-right">Okay</a>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>

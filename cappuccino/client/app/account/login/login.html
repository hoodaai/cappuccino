<div ng-include="'components/navbar/navbar.html'"></div>


<header >
  <div class="banner-login">

  <div class="login_action_box">
  <h1>Login</h1>
  

    <div class="col-md-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="error-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="error-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="error-block">{{ errors.other }}</p>
        </div>
                      <a class="pull-right" href="/password/reset">Forgot your password?</a> <br><br>
        <div>

          <button class="btn btn-homepage bg-green pull-right weighted-font" type="submit">
            Login
          </button>
          <!--
          <a class="btn btn-homepage bg-green pull-right weighted-font" href="/signup">
            Register
          </a>
          -->
        </div>

      
      </form>
    </div>


  </div>
   
    
  </div>
</header>


<div ng-include="'components/footer/footer.html'"></div>

<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/sidebar/sidebar.html'"></div>


<div ng-repeat="match in matchedOrderList" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<div class="media">
  <a class="media-left" href="#">
    <img  src="assets/images/users/ghost_person_200x200.png" alt="">
  </a>
  <div class="media-body">
    <h4 class="media-heading">{{match.name}}</h4>
    <button class="btn btn-danger">Reject</button>
    <button class="btn btn-info">Notify</button>
    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
  </div>
</div>

</div>
